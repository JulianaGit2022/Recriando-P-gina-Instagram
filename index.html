<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="folha de estilo" href="./style.css">
    <link rel="ícone de atalho" href=" https://imagepng.org/instagram-icone-icon/ ">
    <title>Instagram</title>
</head>

<body>
    <section class="container">
        <div class="side" id="cf">
            <img src="./img/mobile.png" alt="">
        </div>
        
        <div class="form">
            <form action="">
                <img src="./img/logo.png.png" class="logo" alt="Instagram">
                <input type="text" name="uname" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="password" placeholder="Senha">
                <button type="button" disabled>Entrar</button>

                <div class="separator">ou</div>
                <a href="/" class="login-with-facebook"> <img class="facebook.png"/> Entrar com o Facebook</a>
                <a href="/" class="forgot-password">Esqueceu a senha?</a>
            </form>  

            <div class="singup">
                <p>Não tem uma conta? <a href="/">Cadastre-se</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <a href="/">
                    <img src="./img/store.png.png" alt="Baixar no App Store">
                </a>
                <a href="/">
                    <img src="./img/play.png.png" alt="Baixar no Google Play">
                </a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <nav class="links">
            <a href="/">Meta</a>
            <a href="/">Sobre</a>
            <a href="/">Blog</a>
            <a href="/">Carreiras</a>
            <a href="/">Ajuda</a>
            <a href="/">Api</a>
            <a href="/">Privacidade</a>
            <a href="/">Termos</a>
            <a href="/">Principais contas</a>
            <a href="/">Hashtags</a>
            <a href="/">Localizações</a>
            <a href="/">Instagram Lite</a>
            <a href="/">Dança</a>
            <a href="/">Comida e bebida</a>
            <a href="/">Casa e Jardim</a>
        </nav>
        <div class="copy">
            <span>Português (Brasil)</span>
            <span>¢ Created by Juliana Silva </span>
        </div>
    </footer> 
</body>

</html>
